name: Build and Push Docker Image on Push to Main

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Token kullanarak geri push yapabilmek için repo içeriğini çekiyoruz
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64 
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes resources
        run: |
          # NOT: deployment.yaml dosyasının yolunu kontrol et (örn: k8s/deployment.yaml mı?)
          # Aşağıdaki komut 'image:' satırını bulur ve commit SHA'sı ile günceller
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}|g" k8s/deployment.yaml
          
          # Değişiklikleri GitHub'a geri pushla
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add k8s/deployment.yaml
          git commit -m "chore: update image tag to ${{ github.sha }} [skip ci]"
          git push