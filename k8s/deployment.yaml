apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-app
        image: yavuzkaramert/flask-app:31db9fe3647cef7cf2da37fe66e7c64b9a0ddf52
        imagePullPolicy: Always
        ports:
        - containerPort: 5000